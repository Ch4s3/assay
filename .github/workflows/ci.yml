name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.18.4', '1.19.4']
        otp: ['27.3.4.6', '28.3']
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build/${{ env.MIX_ENV }}
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-

      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test

  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.18.4', '1.19.4']
        otp: ['27.3.4.6', '28.3']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-dev-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-dev-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build/dev
          key: ${{ runner.os }}-build-dev-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-build-dev-${{ matrix.elixir }}-${{ matrix.otp }}-

      - run: mix deps.get
      - run: mix format --check-formatted

  credo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.18.4', '1.19.4']
        otp: ['27.3.4.6', '28.3']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-dev-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-dev-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build/dev
          key: ${{ runner.os }}-build-dev-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-build-dev-${{ matrix.elixir }}-${{ matrix.otp }}-

      - run: mix deps.get
      - run: mix compile
      - run: mix credo --strict

  assay:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.18.4', '1.19.4']
        otp: ['27.3.4.6', '28.3']
    env:
      MIX_ENV: dev
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build/${{ env.MIX_ENV }}
          key: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.MIX_ENV }}-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Restore PLT cache
        id: plt_cache
        uses: actions/cache/restore@v3
        with:
          path: _build/assay
          key: plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

      - run: mix deps.get
      - run: mix compile
      - run: mix assay --format github

      - name: Save PLT cache
        if: steps.plt_cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: _build/assay
          key: plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
